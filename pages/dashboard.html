<p>Clicking the button below dynamically inserts an image to the page, which is created with
  <code>createElement()</code>:</p>
<button id="btn" onclick="showResult()">Add image</button>
<div id="output"></div>
<script>
  function showResult() {
    outputDiv = document.getElementById('output');
    if (!outputDiv.querySelector('#feature-image')) {
      // If statement checks if the image already exists in the
      // output div. If not, it is appended:
      const img = document.createElement('img');
      img.id = 'feature-image';
      img.src = 'https://unsplash.it/400/400';
      outputDiv.appendChild(img);
    }
  }
</script>
